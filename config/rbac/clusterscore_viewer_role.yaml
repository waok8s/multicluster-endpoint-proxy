# permissions for end users to view clusterscores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: multicluster-endpoint-proxy
    app.kubernetes.io/managed-by: kustomize
  name: clusterscore-viewer-role
rules:
- apiGroups:
  - multicluster-endpoint-proxy.waok8s.github.io
  resources:
  - clusterscores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - multicluster-endpoint-proxy.waok8s.github.io
  resources:
  - clusterscores/status
  verbs:
  - get
